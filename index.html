<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div
        ng-controller="ContactController as vm"
        ng-click="vm.changeName()">
            Hello, {{ vm.name }}!
            {{ vm.email }}
            {{ vm.phone }}
            <div ng-controller="StaffController as vm">
              {{ vm.name }}
              {{ vm.email }}
              {{ vm.phone }}
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
