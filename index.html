<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            <h1>Hello, {{ contact.name }}!</h1>
            <h1>Your email: {{ contact.email }}</h1>
            <h1>Your phone: {{ contact.phone }}</h1>
            <button ng-click="contact.changeName()">Click</button>
        </div>

        <div ng-controller="StaffController as staff">
            <h1>Hello, {{ staff.name }}!</h1>
            <h1>Your email: {{ staff.email }}</h1>
            <h1>Your phone: {{ staff.phone }}</h1>
            <button ng-click="staff.changeName()">Click</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
