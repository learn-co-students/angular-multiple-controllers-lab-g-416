<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <h2>Hello, {{ vm.name }}!</h2>
            <p>{{ vm.email }}</p>
            <p>{{ vm.phone }}</p>

            <div ng-controller="StaffController as staff">
              <h2>{{ staff.name }}</h2>
              <p>{{ staff.email }}</p>
              <p>{{ staff.phone }}</p>
            </div>

            <button ng-click="vm.changeName()">Change Name</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
