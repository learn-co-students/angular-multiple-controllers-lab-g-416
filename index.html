<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            <h1>Hello, {{ contact.name }}!</h1>
            <h2>{{ contact.email }}</h2>
            <h4>{{contact.phone }}</h4>
            <div ng-controller="StaffController as staff">
              <h1>Hello, {{staff.name }}!</h1>
              <h2>{{staff.email }}</h2>
              <h4>{staff.phone }}</h4>

              <button ng-click="contact.changeName()">Click to change contact name</button>
            </div>
          </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
